<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('lst')}">权限列表</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加权限 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="" method="post" name="theForm" >
        <table width="100%" id="general-table" align="center">
            <tr>
                <td class="label">权限名称:</td>
                <td>
                    <input type='text' name='priv_name' maxlength="20" value='' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">上级权限:</td>
                <td>
                    <select name="pid">
                        <option value="0">顶级权限</option>
                        <foreach name="privData" item="val">
                            <option value="{$val.id}" >{$val.level|str_repeat='&nbsp;',###*2}{$val.priv_name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">权限模型名称:</td>
                <td>
                    <input type="text" name='module_name'  size="15" />
                </td>
            </tr>
            <tr>
                <td class="label">权限控制器名称:</td>
                <td>
                    <input type="text" name='controller_name'  size="15" />
                </td>
            </tr>
            <tr>
                <td class="label">权限方法名称:</td>
                <td>
                    <input type="text" name='action_name'  size="15" />
                </td>
            </tr>
            <tr>
                <td class="label">是否显示:</td>
                <td>
                    <input type="radio" name="is_show" value="1"  checked="true"/> 是 
                    <input type="radio" name="is_show" value="0"  /> 否
                </td>
            </tr>
            <tr>
                <td class="label"></td>
                <td>
                    <input type="submit" value=" 确定 " />
                    <input type="reset" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>
