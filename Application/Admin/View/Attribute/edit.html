<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 修改属性 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__ADMIN__/Styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="__ADMIN__/Styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="__ADMIN__/Js/jquery.js"></script>
    <script src="__ADMIN__/Js/jquery.validate.js"></script>
    <script>
        $(function(){
//            $('#type_name')
            $('#type_frm').validate({
                rules:{
                    arrt_name:'required'
                },
                messages:{
                    attr_name:'&nbsp;&nbsp;<span style="color:red">属性名称不能为空</span>'
                }
            })
        })
    </script>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('lst',array('type_id'=>0))}">商品属性</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 修改属性 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="" method="post"  id="type_frm" >
        <input type="hidden" value="{$attrData.id}" name="attr_id">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">属性名称:</td>
                <td>
                    <input type='text' name='attr_name' id="type_name" maxlength="20" value="{$attrData.attr_name}"  size='27'/> <span style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">商品类型名称:</td>
                <td>
                    <select name="type_id" id="">
                        <!--<option value="0">请选择</option>-->
                        <foreach name="typeData" item="t">
                            <if condition="$attrData[type_id] eq $typeData[id]">
                                <option value="{$t[id]}" selected>{$t[type_name]}</option>
                                <else/>
                                <option value="{$t[id]}">{$t[type_name]}</option>
                            </if>
                        </foreach>

                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">属性类型:</td>
                <td>
                   <!-- <if condition="$attrData[attr_type] eq 0">
                        <input type="radio" name="attr_type" value="0" checked>唯一属性
                        <input type="radio" name="attr_type" value="1">单选属性
                        <else/>
                        <input type="radio" name="attr_type" value="0">唯一属性
                        <input type="radio" name="attr_type" value="1" checked>单选属性
                    </if>-->
                    <input type="radio" name="attr_type" value="0" <if condition="$attrData[attr_type] eq 0"> checked</if>>唯一属性
                    <input type="radio" name="attr_type" value="1" <if condition="$attrData[attr_type] eq 1"> checked</if>>单选属性
                </td>
            </tr>
            <tr>
                <td class="label">属性值的录入方式:</td>
                <td>
                    <input type="radio" name="attr_input_type" value="0" <if condition="$attrData[attr_input_type] eq 0"> checked</if>>手工录入
                    <input type="radio" name="attr_input_type" value="1" <if condition="$attrData[attr_input_type] eq 1"> checked</if>>从列表中选择
                </td>
            </tr>
            <tr>
                <td class="label">属性值的录入方式:</td>
                <td>
                    <textarea name="attr_value" cols="30" rows="10" value="{$attrData.attr_value}" id="textarea">{$attrData.attr_value}</textarea>
                </td>
            </tr>
            <tr>
                <td class="label">
                </td>
                <td>
                    <input type="submit" value=" 确定 "/>
                    <input type="reset" value=" 重置 "/>
                </td>
            </tr>
        </table>
    </form>
</div>
