<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 添加分类 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__ADMIN__/Styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="__ADMIN__/Styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="__ADMIN__/Js/jquery.js"></script>
    <script src="__ADMIN__/Js/jquery.validate.js"></script>
    <!--<script src="__ADMIN__/Js/jquery-1.8.2.min.js"></script>-->
    <script>
        $(function () {
//            $('#type_name')
            $('#type_frm').validate({
                rules: {
                    arrt_name: 'required'
                },
                messages: {
                    attr_name: '&nbsp;&nbsp;<span style="color:red">属性名称不能为空</span>'
                }
            })
            $('#general-table textarea').attr('disabled', true);
            $('#general-table input[name=attr_input_type]').click(function () {
                if ($(this).val() == 0) {
                    $('#general-table textarea').attr('disabled', true);
                    $('#general-table textarea').val('');
                } else {
                    $('#general-table textarea').attr('disabled', false);
                }
            })
        })
    </script>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('lst',array('type_id'=>0))}">商品属性</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加属性 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="" method="post" id="type_frm">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">属性名称:</td>
                <td>
                    <input type='text' name='attr_name' id="type_name" maxlength="20" size='27'/> <span
                        style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">商品类型名称:</td>
                <td>
                    <select name="type_id" id="">
                        <option value="0">请选择</option>
                        <foreach name="typeData" item="t">
                            <option value="{$t[id]}">{$t[type_name]}</option>
                        </foreach>

                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">属性类型:</td>
                <td>
                    <input type="radio" name="attr_type" value="0" checked>唯一属性
                    <input type="radio" name="attr_type" value="1">单选属性
                </td>
            </tr>
            <tr>
                <td class="label">属性值的录入方式:</td>
                <td>
                    <input type="radio" name="attr_input_type" value="0" checked>手工录入
                    <input type="radio" name="attr_input_type" value="1">从列表中选择
                </td>
            </tr>
            <tr>
                <td class="label">属性值的录入方式:</td>
                <td>
                    <textarea name="attr_value" cols="30" rows="10" id="textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td class="label">
                </td>
                <td>
                    <input type="submit" value=" 确定 "/>
                    <input type="reset" value=" 重置 "/>
                </td>
            </tr>
        </table>
    </form>
</div>
